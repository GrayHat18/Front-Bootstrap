<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar al Sistema</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body_login">
    <main class="container">
        <section class="form-login">
            <div class="card shadow-lg">
                <form>
                    <header>
                        <img class="form-login-heading" src="" />
                    </header>

                    <fieldset>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="" required>
                            <label for="floatingInput">Correo Electrónico</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="" required>
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                    </fieldset>

                    <footer>
                        <div class="checkbox mb-3">
                            <p>
                                ¿Olvidaste la Contraseña?
                                <a href=""
                                    class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                                    Click aquí
                                </a>
                            </p>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
                    </footer>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap 5.3.2 JS Bundle with Popper -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
